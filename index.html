<!doctype html>
<html lang="en">
  <head>
    <title>Lab à Mémé</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  
  </head>
  <body>
    <!--Navbar-->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-padding w3-card nav-bar" style="letter-spacing:4px;">
        <div class="nav-container">
          <img src="image/lab.jpg" alt="Logo" class="nav-logo">
          <a href="#home" class="w3-bar-item w3-button nav-title"> Lab à Mémé</a>
        </div>
      
        <div class="w3-right w3-hide-small">
          <a href="#Menu" class="w3-bar-item w3-button">Menu</a>
          <a href="#about" class="w3-bar-item w3-button">About</a>
          <a href="#contact" class="w3-bar-item w3-button">Contact</a>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
      <img class="w3-image" src="image/sample1.png" alt="food image" width="1600" height="600">
      <div class="w3-display-bottomleft w3-padding-large w3-opacity">
        <h1 class="w3-xxlarge">Le Lab</h1>
      </div>
    </header>

    <!--Page Content-->
    <div class="w3-content" style="max-width:1100px">
      <!--About Section-->
      <div class="w3-row w3-padding-64" id="about">
        <div class="w3-col m6 w3-padding-large w3-hide-small">
          <img src="image/store.jpg" class="w3-round w3-image w3-opacity-min" alt="Table Setting" width="600" height="750">
        </div>
      </div>

      <!--Description-->
      <div class="w3-col m6 w3-padding-large">
        <h1 class="w3-center">About Lab à Mémé</h1>
        <h5 class="w3-center">Since 2023</h5>

      </div>



    </div>


    
    
  </body>
</html>
